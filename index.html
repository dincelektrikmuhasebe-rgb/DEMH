<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DİNÇ CAM - Sipariş Listesi Oluşturucu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script type="module" src="/index.tsx"></script>
    <style>
      :root {
        --primary-color: #005A9C;
        --secondary-color: #00A3E0;
        --background-color: #f0f2f5;
        --text-color: #333;
        --light-text-color: #fff;
        --border-color: #ddd;
        --card-bg: #ffffff;
        --shadow: 0 4px 8px rgba(0,0,0,0.1);
        --border-radius: 8px;
      }

      body {
        margin: 0;
        font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: var(--background-color);
        color: var(--text-color);
        text-transform: uppercase;
      }
      
      /* Keep placeholders readable */
      input::placeholder {
        text-transform: none;
      }

      /* Keep error messages readable */
      .error-message {
        text-transform: none;
      }

      #root {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      
      /* A4 Preview specific styles */
      .a4-page-container {
        width: 210mm;
        min-height: 297mm;
        padding: 15mm;
        margin: 1rem auto;
        border: 1px solid var(--border-color);
        background: white;
        box-shadow: 0 0 10px rgba(0,0,0,0.15);
        box-sizing: border-box;
      }

      .page-content {
          display: flex;
          flex-direction: column;
          height: 100%;
      }

      /* Print specific styles */
      @media print {
        body {
          background-color: #fff;
        }
        .admin-panel, .print-button-container {
          display: none !important;
        }
        @page {
          size: A4;
          margin: 15mm;
        }
        .preview-container {
          margin: 0;
          padding: 0;
          border: none;
          box-shadow: none;
        }
        .a4-page-container {
          width: 100%;
          min-height: initial;
          height: auto;
          margin: 0;
          padding: 0;
          border: none;
          box-shadow: none;
          page-break-after: always; /* Each container is a new page */
        }
        .product-table-print-wrapper {
            break-inside: auto;
        }
        .product-table tbody tr {
            page-break-inside: avoid;
        }
        .a4-footer {
            position: static; /* Footer should flow naturally on each page */
            page-break-before: auto;
        }
      }
    </style>
